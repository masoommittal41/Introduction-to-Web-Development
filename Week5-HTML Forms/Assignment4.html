<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Forms Assignment</title>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
	<h1>Coursera HTML Forms Assignment</h1>
	<form>
	Firstname:<br>
	<input type="text" name="firstname" required><br>
	Lastname:<br>
	<input type="text" name="lastname"><br>
	Date of Birth:<br>
	<input type="date" name="date"><br>
	Email Address:<br>
	<input type="text" name="Email"><br>
	Age:<br>
	<input type="number" name="age" min="12" max="80"><br>
	Type of work:<br>
	<input type="checkbox" name="worktype" value="Work from home">Work from home<br>
	<input type="checkbox" name="worktype" value="Full-time">Full-time<br>
	<input type="checkbox" name="worktype" value="Part-time">Part-time<br>
	Field Interested:<br>
	<input type="radio" name="field" value="ML/AI">ML/AI<br>
	<input type="radio" name="field" value="Front-end web development">Front-end web development<br>
	<input type="radio" name="field" value="Back-end web development">Back-end web development<br>
	<input type="radio" name="field" value="Full-stack web development">Full-stack web development<br>
	<input type="radio" name="field" value="Android app development">Android app development<br>
	Username:<br>
	<input type="text" name="username"><br>
	Password:<br>
	<input type="password" name="password"><br>
	Feedback:<br>
	<input type="text" name="feedback"><br>
	<button class="buttonBG" onclick="alert('Thanks for your response');">Sumbit your response</span>
</form>
</body>
</html>
